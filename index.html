<!DOCTYPE html>
<html>
  <head>
    <title>Pong wars | Koen van Gilst</title>
    <link rel="canonical" href="https://pong-wars.koenvangilst.nl/" />
    <style>
      html {
        height: 100%;
      }

      body {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom, #172b36 0%, #d9e8e3 100%);
      }

      #container {
        display: flex;
        width: min(100%, 70vh);
        max-width: 600px;
        align-items: center;
        flex-direction: column;
        height: 100%;
      }

      #pongCanvas {
        display: block;
        border-radius: 4px;
        overflow: hidden;
        width: 100%;
        margin-top: auto;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }

      #score {
        font-family: monospace;
        margin-top: 30px;
        font-size: 20px;
        padding-left: 20px;
        color: #172b36;
      }

      #made {
        font-family: monospace;
        margin-top: auto;
        margin-bottom: 20px;
        font-size: 12px;
        padding-left: 20px;
      }

      #made a {
        color: #172b36;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <canvas id="pongCanvas" width="800" height="800"></canvas>
      <div id="score"></div>
      <p id="made">
        made by <a href="https://koenvangilst.nl">Koen van Gilst</a> | source on
        <a href="https://github.com/vnglst/pong-wars">github</a>
      </p>
    </div>
  </body>

  <script>
    // Source palette: https://twitter.com/AlexCristache/status/1738610343499157872
    const colorPalette = {
      ArcticPowder: "#F1F6F4",
      MysticMint: "#D9E8E3",
      Forsythia: "#FFC801",
      DeepSaffron: "#FF9932",
      NocturnalExpedition: "#114C5A",
      OceanicNoir: "#172B36",
    };

    // Idea for Pong wars: https://twitter.com/nicolasdnl/status/1749715070928433161

    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");
    const scoreElement = document.getElementById("score");

    const DAY_COLOR = colorPalette.MysticMint;
    const DAY_BALL_COLOR = colorPalette.NocturnalExpedition;

    const NIGHT_COLOR = colorPalette.NocturnalExpedition;
    const NIGHT_BALL_COLOR = colorPalette.MysticMint;

    const SQUARE_SIZE = 25;

    const numSquaresX = canvas.width / SQUARE_SIZE;
    const numSquaresY = canvas.height / SQUARE_SIZE;

    let squares = [];

    for (let i = 0; i < numSquaresX; i++) {
      squares[i] = [];
      for (let j = 0; j < numSquaresY; j++) {
        squares[i][j] = i < numSquaresX / 2 ? DAY_COLOR : NIGHT_COLOR;
      }
    }

    let x1 = canvas.width / 4;
    let y1 = canvas.height / 2;
    let dx1 = 12.5;
    let dy1 = -12.5;

    let x2 = (canvas.width / 4) * 3;
    let y2 = canvas.height / 2;
    let dx2 = -12.5;
    let dy2 = 12.5;

    let iteration = 0;

    let pw = 10;
    let ph = 200;

    // Paddles
    let px1 = canvas.width / 32;
    let py1 = (canvas.height / 2) - (ph / 2);
    let dpy1 = 20;

    let px2 = (canvas.width / 32) * 31;
    let py2 = (canvas.height / 2) - (ph / 2);
    let dpy2 = 20;

    // Keys
    let u1 = 'q';
    let d1 = 'a';
  
    let u2 = 'p';
    let d2 = 'l';

    function drawBall(x, y, color) {
      ctx.beginPath();
      ctx.arc(x, y, SQUARE_SIZE / 2, 0, Math.PI * 2, false);
      ctx.fillStyle = color;
      ctx.fill();
      ctx.closePath();
    }

    function drawSquares() {
      for (let i = 0; i < numSquaresX; i++) {
        for (let j = 0; j < numSquaresY; j++) {
          ctx.fillStyle = squares[i][j];
          ctx.fillRect(
            i * SQUARE_SIZE,
            j * SQUARE_SIZE,
            SQUARE_SIZE,
            SQUARE_SIZE
          );
        }
      }
    }

    function drawPaddles() {
      ctx.fillStyle = TEAM2;
      ctx.fillRect(px1, py1, pw, ph);
      ctx.fillStyle = TEAM1;
      ctx.fillRect(px2, py2, pw, ph);
    }

    function randomNum(min, max) {
      return Math.random() * (max - min) + min;
    }

    function updateSquareAndBounce(x, y, dx, dy, color) {
      let updatedDx = dx;
      let updatedDy = dy;

      // Bounce off paddles
      if (x + dx > px1 && x + dx < px1 + pw && y + dy > py1 && y + dy < py1 + ph) {
        let paddleCenterY = py1 + ph / 2;
        let distanceFromCenter = y - paddleCenterY;
        let normalizedDistance = distanceFromCenter / (ph / 2);
        let bounceAngle = normalizedDistance * (Math.PI / 3);
        updatedDx = -updatedDx;
        updatedDy = Math.tan(bounceAngle) * updatedDx;
      }

      if (x + dx > px2 && x + dx < px2 + pw && y + dy > py2 && y + dy < py2 + ph) {
        let paddleCenterY = py2 + ph / 2;
        let distanceFromCenter = y - paddleCenterY;
        let normalizedDistance = distanceFromCenter / (ph / 2);
        let bounceAngle = normalizedDistance * (Math.PI / 3);
        updatedDx = -   updatedDx;
        updatedDy = - Math.tan(bounceAngle) * updatedDx;
      }


      // Check multiple points around the ball's circumference
      for (let angle = 0; angle < Math.PI * 2; angle += Math.PI / 4) {
        let checkX = x + Math.cos(angle) * (SQUARE_SIZE / 2);
        let checkY = y + Math.sin(angle) * (SQUARE_SIZE / 2);

        let i = Math.floor(checkX / SQUARE_SIZE);
        let j = Math.floor(checkY / SQUARE_SIZE);

        if (i >= 0 && i < numSquaresX && j >= 0 && j < numSquaresY) {
          if (squares[i][j] !== color) {
            squares[i][j] = color;

            // Determine bounce direction based on the angle
            if (Math.abs(Math.cos(angle)) > Math.abs(Math.sin(angle))) {
              updatedDx = -updatedDx;
            } else {
              updatedDy = -updatedDy;
            }

            // Add some randomness to the bounce to prevent the balls from getting stuck in a loop
            updatedDx += randomNum(-0.25, 0.25);
            updatedDy += randomNum(-0.25, 0.25);
          }
        }
      }

      return { dx: updatedDx, dy: updatedDy };
    }

    function updateScoreElement() {
      let dayScore = 0;
      let nightScore = 0;
      for (let i = 0; i < numSquaresX; i++) {
        for (let j = 0; j < numSquaresY; j++) {
          if (squares[i][j] === DAY_COLOR) {
            dayScore++;
          } else if (squares[i][j] === NIGHT_COLOR) {
            nightScore++;
          }
        }
      }

      scoreElement.textContent = `day ${dayScore} | night ${nightScore}`;
    }

    function checkBoundaryCollision(x, y, dx, dy) {
      if (x + dx > canvas.width - SQUARE_SIZE / 2 || x + dx < SQUARE_SIZE / 2) {
        dx = -dx;
      }
      if (
        y + dy > canvas.height - SQUARE_SIZE / 2 ||
        y + dy < SQUARE_SIZE / 2
      ) {
        dy = -dy;
      }

      return { dx: dx, dy: dy };
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawSquares();
      drawPaddles();

      drawBall(x1, y1, DAY_BALL_COLOR);
      let bounce1 = updateSquareAndBounce(x1, y1, dx1, dy1, DAY_COLOR);
      dx1 = bounce1.dx;
      dy1 = bounce1.dy;

      drawBall(x2, y2, NIGHT_BALL_COLOR);
      let bounce2 = updateSquareAndBounce(x2, y2, dx2, dy2, NIGHT_COLOR);
      dx2 = bounce2.dx;
      dy2 = bounce2.dy;

      let boundary1 = checkBoundaryCollision(x1, y1, dx1, dy1);
      dx1 = boundary1.dx;
      dy1 = boundary1.dy;

      let boundary2 = checkBoundaryCollision(x2, y2, dx2, dy2);
      dx2 = boundary2.dx;
      dy2 = boundary2.dy;

      x1 += dx1;
      y1 += dy1;
      x2 += dx2;
      y2 += dy2;

      iteration++;
      if (iteration % 1_000 === 0) console.log("interation", iteration);

      updateScoreElement();

      requestAnimationFrame(draw);
    }

    let intervals = {
      p1up: null,
      p1down: null,
    };

    window.addEventListener('keydown', function (event) {
        if (event.key === u1) {
            if (intervals.p1up !== null) return;
            intervals.p1up = setInterval(() => { py1 = constrain(py1 - dpy1) }, 15);
        } else if (event.key === d1) {
            if (intervals.p1down !== null) return;
            intervals.p1down = setInterval(() => { py1 = constrain(py1 + dpy1) }, 15);
        } else if (event.key === u2) {
            if (intervals.p2up !== null) return;
            intervals.p2up = setInterval(() => { py2 = constrain(py2 - dpy2) }, 15);
        } else if (event.key === d2) {
            if (intervals.p2down !== null) return;
            intervals.p2down = setInterval(() => { py2 = constrain(py2 + dpy2) }, 15);
        }
    });

    function constrain(py) {
        if (py < 0) {
            return 0;
        } else if (py > canvas.height - ph) {
            return canvas.height - ph;
        } else {
            return py;
        }
    }

    window.addEventListener('keyup', function (event) {
        if (event.key === u1 && intervals.p1up !== null) {
            clearInterval(intervals.p1up);
            intervals.p1up = null;
        } else if (event.key === d1 && intervals.p1down !== null) {
            clearInterval(intervals.p1down);
            intervals.p1down = null;
        } else if (event.key === u2 && intervals.p2up !== null) {
            clearInterval(intervals.p2up);
            intervals.p2up = null;
        } else if (event.key === d2 && intervals.p2down !== null) {
            clearInterval(intervals.p2down);
            intervals.p2down = null;
        }
    });

    requestAnimationFrame(draw);
  </script>
</html>
