<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pong wars | Koen van Gilst</title>
    <meta
      name="description"
      content="The eternal battle between day and night, good and bad. Written in JavaScript with some HTML & CSS in one index.html. Feel free to reuse the code and create your own version."
    />
    <link rel="canonical" href="https://pong-wars.koenvangilst.nl/" />
    <link rel="author" href="https://koenvangilst.nl" />
    <meta name="theme-color" content="#172B36" />
    <meta name="creator" content="Koen van Gilst" />
    <style>
      html {
        height: 100%;
      }

      body {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom, #172b36 0%, #d9e8e3 100%);
      }

      #container {
        display: flex;
        align-items: center;
        flex-direction: column;
        width: min(70vh, 80%);
        max-width: 600px;
        height: 100%;
      }

      #pongCanvas {
        display: block;
        border-radius: 4px;
        overflow: hidden;
        width: 100%;
        margin-top: auto;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }

      #score {
        font-family: monospace;
        margin-top: 30px;
        font-size: 16px;
        padding-left: 20px;
        color: #172b36;
      }

      #made {
        text-align: center;
        line-height: 1.5;
        font-family: monospace;
        margin-top: auto;
        margin-bottom: 20px;
        font-size: 10px;
      }

      #made a {
        color: #172b36;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <canvas id="pongCanvas" width="1600" height="1600"></canvas>
      <div id="score"></div>
      <p id="made">
        made by <a href="https://koenvangilst.nl">Koen van Gilst</a> | source on
        <a href="https://github.com/vnglst/pong-wars">github</a>
      </p>
    </div>
  </body>

  <script>
    // Source palette: https://twitter.com/AlexCristache/status/1738610343499157872
    const colorPalette = {
      ArcticPowder: "#F1F6F4",
      MysticMint: "#D9E8E3",
      Forsythia: "#FFC801",
      DeepSaffron: "#FF9932",
      NocturnalExpedition: "#114C5A",
      OceanicNoir: "#172B36",
    };

    // Idea for Pong wars: https://twitter.com/nicolasdnl/status/1749715070928433161

    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");
    const scoreElement = document.getElementById("score");

    class Point {
      constructor(x = 0, y = 0) {
        this.x = x;
        this.y = y;
      }
    }

    class Square extends Point {
      static SIZE = 50; // even integers only - must be factor of canvas size
      
      constructor(sx, sy) {
        super(sx * Square.SIZE, sy * Square.SIZE);
        this.sx = sx;
        this.sy = sy;
      }
    }
    
    class Ball extends Point {
      static RADIUS = Square.SIZE / 2;
      
      constructor(x, y, color) {
        super(x, y);
        this.color = color;
        this.radius = 50;
      }
    }

    class Team {
      constructor(color, ballColor) {
        this.color = color;
        this.ball = new Ball(0, 0, ballColor)
        this.score = 0;
        Team[color] = this;
      }
    }

    let day = new Team(colorPalette.MysticMint, colorPalette.NocturnalExpedition);
    let night = new Team(colorPalette.NocturnalExpedition, colorPalette.MysticMint);

    const SPEED = 25;
    
    let iteration = 0;
    
    const numSquaresX = canvas.width / Square.SIZE;
    const numSquaresY = canvas.height / Square.SIZE;

    let pixels = [];

    for (let x = 0; x < canvas.width; x++) {
      pixels[x] = [];
    }

    for (let sx = 0; sx < numSquaresX; sx++) {
      for (let sy = 0; sy < numSquaresY; sy++) {
        let color;
        if (sx < Math.floor(numSquaresX / 2)) {
          color = day.color;
          day.score++;
        }
        else {
          color = night.color;
          night.score++;
        }
        colorPixelsInSquare(new Square(sx, sy), color);
      }
    }

    day.ball.x = (numSquaresX / 4) * Square.SIZE;
    day.ball.y = (numSquaresY / 4) * Square.SIZE;
    day.ball.dx = 1;
    day.ball.dy = 1;

    night.ball.x = (3 * numSquaresX / 4) * Square.SIZE;
    night.ball.y = (3 * numSquaresY / 4) * Square.SIZE;
    night.ball.dx = -1;
    night.ball.dy = 1;

    function calculateDistance(p1, p2) {
      return Math.sqrt(Math.pow(p2.x - p1.x, 2) + Math.pow(p2.y - p1.y, 2))
    }

    function teamBallIsInSquare(square, team) {

      // If this is the square        -->      this is the exclusion zone.
      // and ball has radius 2
      // ---bb-----------------                 ----------------------
      // --bbbb----------------                 ----------------------
      // --bbbb----------------                 --------######--------
      // ---bb-----------------                 -------########-------
      // ---------ssss---------                 -------##ssss##-------
      // ---------ssss---------                 -------##ssss##-------
      // ---------ssss---------                 -------##ssss##-------
      // ---------ssss---------                 -------##ssss##-------
      // ----------------------                 -------########-------
      // ----------------------                 --------######--------
      // ----------------------                 ----------------------
      // ----------------------                 ----------------------

      const topLeft = {
        x: square.x,
        y: square.y
      }
      const topRight = {
        x: square.x + Square.SIZE,
        y: square.y
      };
      const bottomLeft = {
        x: square.x,
        y: square.y + Square.SIZE
      };
      const bottomRight = {
        x: square.x + Square.SIZE,
        y: square.y + Square.SIZE
      };

      if (
                 team.ball.x >= square.x                - Ball.RADIUS
              && team.ball.x <= square.x  + Square.SIZE + Ball.RADIUS
              && team.ball.y >= square.y                - Ball.RADIUS
              && team.ball.y <= square.y  + Square.SIZE + Ball.RADIUS
      ) {
        // ball is inside the exclusion zone
        const dTopLeft = calculateDistance(team.ball, topLeft);
        const dTopRight = calculateDistance(team.ball, topRight);
        const dBottomLeft = calculateDistance(team.ball, bottomLeft);
        const dBottomRight = calculateDistance(team.ball, bottomRight);

        if (
                (team.ball.x < topLeft.x && team.ball.y < topLeft.y && dTopLeft >= Ball.RADIUS)
                ||  (team.ball.x > topRight.x && team.ball.y < topRight.y && dTopRight >= Ball.RADIUS)
                ||  (team.ball.x < bottomLeft.x && team.ball.y > bottomLeft.y && dBottomLeft >= Ball.RADIUS)
                ||  (team.ball.x > bottomRight.x && team.ball.y > bottomRight.y && dBottomRight >= Ball.RADIUS)
        ) {
          // ball is at corners of exclusion zone (which are not part of it)
          return false;
        }

        // bass is inside exclusion zone and not at corners
        return true;
      }
      else {
        // ball is outside the exclusion zone
        return false;
      }
    }

    function onSquareCollision(cp, team) {
      let otherTeam = Team[pixels[cp.x][cp.y]];

      let square = getSquareThatPointIsIn(cp);

      // Do not flip color of square if the other ball and the square overlap
      if (teamBallIsInSquare(square, otherTeam)) {
        return;
      }

      team.score++;
      otherTeam.score--;

      colorPixelsInSquare(square, team.color);
    }

    function getSquareThatPointIsIn(point) {
      let sx = Math.floor(point.x / Square.SIZE);
      let sy = Math.floor(point.y / Square.SIZE);
      return new Square(sx, sy);
    }

    function colorPixelsInSquare(square, color) {
      for (let x = square.x; x < square.x + Square.SIZE; x++) {
        for (let y = square.y; y < square.y + Square.SIZE; y++) {
          pixels[x][y] = color;
        }
      }
    }

    function drawBall(team) {
      ctx.beginPath();
      ctx.arc(team.ball.x, team.ball.y, Ball.RADIUS, 0, Math.PI * 2, false);
      ctx.fillStyle = team.ball.color;
      ctx.fill();
      ctx.closePath();
    }

    function drawSquares() {
      for (let i = 0; i < canvas.width; i += Square.SIZE) {
        for (let j = 0; j < canvas.height; j += Square.SIZE) {
          ctx.fillStyle = pixels[i][j];
          ctx.fillRect(
            i,
            j,
            Square.SIZE,
            Square.SIZE
          );
        }
      }
    }

    function updateScoreElement() {
      scoreElement.textContent = `day ${day.score} | night ${night.score}`;
    }

    function calculateNextStep(team) {
      let dx = team.ball.dx;
      let dy = team.ball.dy;

      let horCanvasOut = false;
      let verCanvasOut = false;

      // possible vertical and horizontal collide points (CP)
      const horCp = {
        x: team.ball.dx === 1
                ? team.ball.x + Ball.RADIUS
                : team.ball.x - Ball.RADIUS - 1,
        y: team.ball.y
      };
      const verCp = {
        x: team.ball.x,
        y: team.ball.dy === 1
                ? team.ball.y + Ball.RADIUS
                : team.ball.y - Ball.RADIUS - 1
      };

      // possible diagonal collide point
      const diaCp = {
        x: team.ball.dx === 1
                ? team.ball.x + Math.ceil((1 / Math.sqrt(2)) * Ball.RADIUS)
                : team.ball.x - Math.ceil((1 / Math.sqrt(2)) * Ball.RADIUS) - 1,
        y: team.ball.dy === 1
                ? team.ball.y + Math.ceil((1 / Math.sqrt(2)) * Ball.RADIUS)
                : team.ball.y - Math.ceil((1 / Math.sqrt(2)) * Ball.RADIUS) - 1
      };

      // pixel horizontally out of canvas
      if (horCp.x === -1 || horCp.x === canvas.width) {
        dx = -dx;
        horCanvasOut = true;
      }

      // pixel vertically out of canvas
      if (verCp.y === -1 || verCp.y === canvas.height) {
        dy = -dy;
        verCanvasOut = true;
      }

      // horizontal collision
      if (!horCanvasOut && pixels[horCp.x][horCp.y] !== team.color) {
        dx = -dx;
        onSquareCollision(horCp, team);
      }

      // vertical collision
      if (!verCanvasOut && pixels[verCp.x][verCp.y] !== team.color) {
        dy = -dy;
        onSquareCollision(verCp, team);
      }

      // diagonal collision (if ball radius is bigger 2)
      if (!horCanvasOut && !verCanvasOut && pixels[diaCp.x][diaCp.y] !== team.color) {
        dx = -dx;
        dy = -dy;
        onSquareCollision(diaCp, team);
      }

      team.ball.x += dx;
      team.ball.y += dy;
      team.ball.dx = dx;
      team.ball.dy = dy;
    }

    function calculateNextFrame() {
      let step = 0
      while (step < SPEED) {
        calculateNextStep(day);
        calculateNextStep(night);

        step++;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawSquares();

      drawBall(day);
      drawBall(night);

      calculateNextFrame();

      iteration++;
      if (iteration % 1_000 === 0) console.log("iteration", iteration);

      updateScoreElement();

      requestAnimationFrame(draw);
    }

    requestAnimationFrame(draw);
  </script>
</html>
