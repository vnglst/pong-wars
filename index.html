<!DOCTYPE html>
<html>
  <head>
    <title>Pong wars | Koen van Gilst</title>
    <link rel="canonical" href="https://pong-wars.koenvangilst.nl/" />
    <style>
      html {
        height: 100%;
      }

      body {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom, #172b36 0%, #d9e8e3 100%);
      }

      #container {
        display: flex;
        width: min(100%, 70vh);
        max-width: 600px;
        align-items: center;
        flex-direction: column;
        height: 100%;
      }

      #pongCanvas {
        display: block;
        border-radius: 4px;
        overflow: hidden;
        width: 100%;
        margin-top: auto;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }

      #score {
        font-family: monospace;
        margin-top: 30px;
        font-size: 20px;
        padding-left: 20px;
        color: #172b36;
      }

      #made {
        font-family: monospace;
        margin-top: auto;
        margin-bottom: 20px;
        font-size: 12px;
        padding-left: 20px;
      }

      #made a {
        color: #172b36;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <canvas id="pongCanvas" width="800" height="800"></canvas>
      <div id="score"></div>
      <p id="made">
        made by <a href="https://koenvangilst.nl">Koen van Gilst</a> | source on
        <a href="https://github.com/vnglst/pong-wars">github</a>
      </p>
    </div>
  </body>

  <script>
    // Source palette: https://twitter.com/AlexCristache/status/1738610343499157872
    const colorPalette = {
      ArcticPowder: "#F1F6F4",
      MysticMint: "#D9E8E3",
      Forsythia: "#FFC801",
      DeepSaffron: "#FF9932",
      NocturnalExpedition: "#114C5A",
      OceanicNoir: "#172B36",
    };

    // Idea for Pong wars: https://twitter.com/nicolasdnl/status/1749715070928433161

    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");
    const scoreElement = document.getElementById("score");

    const TEAM1 = colorPalette.MysticMint;
    const TEAM1_BALL = colorPalette.NocturnalExpedition;

    const TEAM2 = colorPalette.NocturnalExpedition;
    const TEAM2_BALL = colorPalette.MysticMint;

    const squareSize = 25;
    const numSquaresX = canvas.width / squareSize;
    const numSquaresY = canvas.height / squareSize;
    let squares = [];

    for (let i = 0; i < numSquaresX; i++) {
      squares[i] = [];
      for (let j = 0; j < numSquaresY; j++) {
        squares[i][j] = i < numSquaresX / 2 ? TEAM1 : TEAM2;
      }
    }

    let x1 = canvas.width / 4;
    let y1 = canvas.height / 2;
    let dx1 = 14;
    let dy1 = 14;

    let x2 = (canvas.width / 4) * 3;
    let y2 = canvas.height / 2;
    let dx2 = -14;
    let dy2 = -14;

    function drawBall(x, y, color) {
      ctx.beginPath();
      ctx.arc(x, y, squareSize / 2, 0, Math.PI * 2, false);
      ctx.fillStyle = color;
      ctx.fill();
      ctx.closePath();
    }

    function drawSquares() {
      for (let i = 0; i < numSquaresX; i++) {
        for (let j = 0; j < numSquaresY; j++) {
          ctx.fillStyle = squares[i][j];
          ctx.fillRect(i * squareSize, j * squareSize, squareSize, squareSize);
        }
      }
    }

    function randomNum(min, max) {
      return Math.random() * (max - min) + min;
    }

    function updateSquareAndBounce(x, y, dx, dy, color) {
      let updatedDx = dx;
      let updatedDy = dy;

      // Check multiple points around the ball's circumference
      for (let angle = 0; angle < Math.PI * 2; angle += Math.PI / 4) {
        let checkX = x + Math.cos(angle) * (squareSize / 2);
        let checkY = y + Math.sin(angle) * (squareSize / 2);

        let i = Math.floor(checkX / squareSize);
        let j = Math.floor(checkY / squareSize);

        if (i >= 0 && i < numSquaresX && j >= 0 && j < numSquaresY) {
          if (squares[i][j] !== color) {
            squares[i][j] = color;

            // Determine bounce direction based on the angle
            if (Math.abs(Math.cos(angle)) > Math.abs(Math.sin(angle))) {
              updatedDx = -updatedDx;
            } else {
              updatedDy = -updatedDy;
            }

            // Add some randomness to the bounce
            // To prevent the balls from getting stuck in a loop
            updatedDx += randomNum(-0.01, 0.01);
            updatedDy += randomNum(-0.01, 0.01);
          }
        }
      }

      return { dx: updatedDx, dy: updatedDy };
    }

    function updateScoreElement() {
      let team1Score = 0;
      let team2Score = 0;
      for (let i = 0; i < numSquaresX; i++) {
        for (let j = 0; j < numSquaresY; j++) {
          if (squares[i][j] === TEAM1) {
            team1Score++;
          } else if (squares[i][j] === TEAM2) {
            team2Score++;
          }
        }
      }

      scoreElement.textContent = `day ${team1Score} | night ${team2Score}`;
    }

    function checkBoundaryCollision(x, y, dx, dy) {
      if (x + dx > canvas.width - squareSize / 2 || x + dx < squareSize / 2) {
        dx = -dx;
      }
      if (y + dy > canvas.height - squareSize / 2 || y + dy < squareSize / 2) {
        dy = -dy;
      }

      return { dx: dx, dy: dy };
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawSquares();

      drawBall(x1, y1, TEAM1_BALL);
      let bounce1 = updateSquareAndBounce(x1, y1, dx1, dy1, TEAM1);
      dx1 = bounce1.dx;
      dy1 = bounce1.dy;

      drawBall(x2, y2, TEAM2_BALL);
      let bounce2 = updateSquareAndBounce(x2, y2, dx2, dy2, TEAM2);
      dx2 = bounce2.dx;
      dy2 = bounce2.dy;

      updateScoreElement();

      let boundary1 = checkBoundaryCollision(x1, y1, dx1, dy1);
      dx1 = boundary1.dx;
      dy1 = boundary1.dy;

      let boundary2 = checkBoundaryCollision(x2, y2, dx2, dy2);
      dx2 = boundary2.dx;
      dy2 = boundary2.dy;

      x1 += dx1;
      y1 += dy1;
      x2 += dx2;
      y2 += dy2;

      requestAnimationFrame(draw);
    }

    requestAnimationFrame(draw);
  </script>
</html>
