<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pong wars | Koen van Gilst</title>
    <meta
      name="description"
      content="The eternal battle between day and night, good and bad. Written in JavaScript with some HTML & CSS in one index.html. Feel free to reuse the code and create your own version."
    />
    <link rel="canonical" href="https://pong-wars.koenvangilst.nl/" />
    <link rel="author" href="https://koenvangilst.nl" />
    <meta name="theme-color" content="#172B36" />
    <meta name="creator" content="Koen van Gilst" />
    <style>
      html {
        height: 100%;
      }

      body {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom, #172b36 0%, #d9e8e3 100%);
      }

      #container {
        display: flex;
        align-items: center;
        flex-direction: column;
        width: min(70vh, 80%);
        max-width: 600px;
        height: 100%;
      }

      canvas {
        display: block;
        border-radius: 4px;
        overflow: hidden;
        width: 100%;
        margin-top: auto;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }

      #score {
        font-family: monospace;
        margin-top: 30px;
        font-size: 16px;
        padding-left: 20px;
        color: #172b36;
      }

      #made {
        text-align: center;
        line-height: 1.5;
        font-family: monospace;
        margin-top: auto;
        margin-bottom: 20px;
        font-size: 10px;
      }

      #made a {
        color: #172b36;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <canvas id="pongCanvas" width="720" height="720"></canvas>
      <div id="score"></div>
      <p id="made">
        made by <a href="https://koenvangilst.nl">Koen van Gilst</a> | source on
        <a href="https://github.com/vnglst/pong-wars">github</a>
      </p>
    </div>
  </body>

  <script>
    // Source palette: https://twitter.com/AlexCristache/status/1738610343499157872
    // Idea for Pong wars: https://twitter.com/nicolasdnl/status/1749715070928433161

    const COLOR_PALETTE = {
      arctic_powder: "#F1F6F4",
      mystic_mint: "#D9E8E3",
      forsythia: "#FFC801",
      deep_saffron: "#FF9932",
      nocturnal_expedition: "#114C5A",
      oceanic_noir: "#172B36",
    };

    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");
    const score_element = document.getElementById("score");

    const DAY_COLOR = COLOR_PALETTE.mystic_mint;
    const NIGHT_COLOR = COLOR_PALETTE.nocturnal_expedition;

    const DAY_BALL_COLOR = NIGHT_COLOR;
    const NIGHT_BALL_COLOR = DAY_COLOR;

    const SPEED = 10;
    const SQUARE_SIZE = 30; // must be an even integer and a factor of the canvas size

    const BALL_RADIUS = SQUARE_SIZE / 2;

    const NUM_SQUARES_X = canvas.width / SQUARE_SIZE;
    const NUM_SQUARES_Y = canvas.height / SQUARE_SIZE;

    const SCORES = [];
    SCORES[DAY_COLOR] = 0;
    SCORES[NIGHT_COLOR] = 0;

    const SQUARES = [];

    let steps = 0;

    // Populate the fields, one half day, one half night
    for (let i = 0; i < NUM_SQUARES_X; i++) {
      SQUARES[i] = [];
      for (let j = 0; j < NUM_SQUARES_Y; j++) {
        if (i < NUM_SQUARES_X / 2) {
          SQUARES[i][j] = DAY_COLOR;
          SCORES[DAY_COLOR]++;
        }
        else {
          SQUARES[i][j] = NIGHT_COLOR;
          SCORES[NIGHT_COLOR]++;
        }
      }
    }

    const BALLS = [
      {
        x: canvas.width / 4,
        y: canvas.height / 2,
        initial_angle: 2 * Math.random() / 3 - 1 / 3, // radians [-1/3, 1/3)
        color: DAY_COLOR,
        ball_color: DAY_BALL_COLOR,
      },
      {
        x: (canvas.width / 4) * 3,
        y: canvas.height / 2-1,
        initial_angle: 2 * Math.random() / 3 - 1 / 3 + 1, // radians [2/3, 4/3)
        color: NIGHT_COLOR,
        ball_color: NIGHT_BALL_COLOR,
      }
    ];

    BALLS.forEach((ball) => {
      ball.v_velocity = {
        x: calc_dx_from_angle(ball.initial_angle),
        y: calc_dy_from_angle(ball.initial_angle)
      }
      update_ball(ball);
    });

    function update_ball(ball) {
      ball.sx = Math.floor(ball.x / SQUARE_SIZE);
      ball.sy = Math.floor(ball.y / SQUARE_SIZE);
    }

    function move_ball(ball) {
      ball.x += ball.v_velocity.x;
      ball.y += ball.v_velocity.y;
    }

    function draw_ball(ball) {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, BALL_RADIUS, 0, Math.PI * 2, false);
      ctx.fillStyle = ball.ball_color;
      ctx.fill();
      ctx.closePath();
    }

    function draw_squares() {
      for (let i = 0; i < NUM_SQUARES_X; i++) {
        for (let j = 0; j < NUM_SQUARES_Y; j++) {
          ctx.fillStyle = SQUARES[i][j];
          ctx.fillRect(
                  i * SQUARE_SIZE,
                  j * SQUARE_SIZE,
                  SQUARE_SIZE,
                  SQUARE_SIZE
          );
        }
      }
    }

    function round_to_six_digits(x) {
      return Math.round(1_000_000 * x) / 1_000_000
    }

    function calc_dx_from_angle(angle) {
      return round_to_six_digits(Math.cos(angle * Math.PI));
    }

    function calc_dy_from_angle(angle) {
      return round_to_six_digits(Math.sin(angle * Math.PI));
    }

    function is_any_other_ball_in_square(this_ball, square) {
      for (let i = 0; i < BALLS.length; i++) {
        let ball = BALLS[i];

        // Do not check this ball
        if (ball.color === this_ball.color) continue;

        square.v_distance = get_distance_vector(ball, square);

        // ball is in square if distance is less than ball radius
        if (v_smaller_d(square.v_distance, BALL_RADIUS)) {
          return true;
        }
      }

      // No ball is in square
      return false;
    }

    function get_distance_x(ball, square) {
      square.x = square.sx * SQUARE_SIZE;
      return square.x <= ball.x && ball.x < square.x + SQUARE_SIZE
              ? 0
              : round_to_six_digits(Math.sign(square.x - ball.x) * Math.max(square.x - ball.x, ball.x - (square.x + SQUARE_SIZE - 1)));
    }

    function get_distance_y(ball, square) {
      square.y = square.sy * SQUARE_SIZE;
      return square.y <= ball.y && ball.y < square.y + SQUARE_SIZE
              ? 0
              : round_to_six_digits(Math.sign(square.y - ball.y) * Math.max(square.y - ball.y, ball.y - (square.y + SQUARE_SIZE - 1)));
    }

    function get_distance_vector(ball, square) {
      return {
        x: get_distance_x(ball, square),
        y: get_distance_y(ball, square)
      }
    }

    function v_smaller_or_equal_d(v, d) {
      return v.x * v.x + v.y * v.y <= d * d;
    }

    function v_smaller_d(v, d) {
      return v.x * v.x + v.y * v.y < d * d;
    }

    function check_collision_squares(ball) {
      let squares_collision_candidates = [];
      let v_cols_squares = [];
      let squares_to_flip = [];

      // add all squares around ball square as collision candidates
      squares_collision_candidates.push(
        {sx: ball.sx - 1, sy: ball.sy - 1},
        {sx: ball.sx - 1, sy: ball.sy},
        {sx: ball.sx - 1, sy: ball.sy + 1},
        {sx: ball.sx, sy: ball.sy - 1},
        {sx: ball.sx, sy: ball.sy + 1},
        {sx: ball.sx + 1, sy: ball.sy - 1},
        {sx: ball.sx + 1, sy: ball.sy},
        {sx: ball.sx + 1, sy: ball.sy + 1}
      )


      for (let i = 0; i < squares_collision_candidates.length; i++) {
        let square = squares_collision_candidates[i];

        // check if square is out of border
        if (!SQUARES[square.sx] || !SQUARES[square.sx][square.sy]) {
          continue;
        }

        // check if square is of same color
        if (SQUARES[square.sx][square.sy] === ball.color) {
          continue;
        }

        square.v_distance = get_distance_vector(ball, square);

        // Check if square is too far away for a collision
        if (!v_smaller_or_equal_d(square.v_distance, BALL_RADIUS)) {
          continue;
        }

        // Collision!
        let v_col;
        if (square.v_distance.x === 0 && square.v_distance.y === 0) {
          // collision vector = -velocity vector
          v_col = {
            x: -ball.dx,
            y: -ball.dy
          };
        } else {
          // collision vector = -distance vector
          v_col = {
              x: -square.v_distance.x,
              y: -square.v_distance.y
          };
        }

        if (!is_any_other_ball_in_square(ball, square)) {
          squares_to_flip.push(square);
        }
        // Do not flip square if any other ball is inside square but always reflect ball
        v_cols_squares.push(v_col);
      }

      return {v_cols_squares, squares_to_flip};
    }

    function get_boundary_collision_vectors(ball) {
      let v_cols = [];

      if (ball.x - BALL_RADIUS - 1 <= 0) {
        v_cols.push({x: 1, y: 0});
      } else if (ball.x + BALL_RADIUS >= SQUARE_SIZE * NUM_SQUARES_X) {
        v_cols.push({x: -1, y: 0});
      }

      if (ball.y - BALL_RADIUS - 1 <= 0) {
        v_cols.push({x: 0, y: 1});
      } else if (ball.y + BALL_RADIUS >= SQUARE_SIZE * NUM_SQUARES_Y) {
        v_cols.push({x: 0, y: -1});
      }

      return v_cols;
    }

    function set_squares_color_and_scores(squares, color) {
      for (let i = 0; i < squares.length; i++) {
        const square_color_old = SQUARES[squares[i].sx][squares[i].sy];

        // ensure each square is only flipped once
        if (square_color_old === color) {
          continue;
        }

        SQUARES[squares[i].sx][squares[i].sy] = color;

        SCORES[color]++;
        SCORES[square_color_old]--;
      }
    }

    function get_mean_vector(ns) {
      let n = {x: 0, y: 0};
      for (let i = 0; i < ns.length; i++) {
        n.x += ns[i].x;
        n.y += ns[i].y;
      }
      n.x /= ns.length;
      n.y /= ns.length;
      return n;
    }

    function get_reflection_vector(d, n) {
      // Calculate by formula: r = d - ( 2dÂ·n / (||n||^2) ) * n
      // with r: reflection vector; d: original vector; n: normal vector of surface
      let ball_speed_v_col_dot_product = d.x * n.x + d.y * n.y;
      let v_col_length_squared = n.x * n.x + n.y * n.y;
      return {
        x: d.x - 2 * ball_speed_v_col_dot_product / v_col_length_squared * n.x,
        y: d.y - 2 * ball_speed_v_col_dot_product / v_col_length_squared * n.y
      }
    }

    function check_collisions_and_bounce(ball) {
      let v_cols = [];

      // Square Collisions
      let {v_cols_squares, squares_to_flip} = check_collision_squares(ball);
      v_cols.push(...v_cols_squares);
      set_squares_color_and_scores(squares_to_flip, ball.color);

      // Boundary Collisions
      v_cols.push(...get_boundary_collision_vectors(ball));

      if (v_cols.length === 0) {
        // No collisions -> No bounce
        return;
      }

      // Collisions -> Determine bounce direction based on the collision angles
      // Multiple collisions must be combined into one mean vector
      let v_col_mean = get_mean_vector(v_cols);

      ball.v_velocity = get_reflection_vector(ball.v_velocity, v_col_mean);
    }

    function update_score_element() {
      score_element.textContent = `day ${SCORES[DAY_COLOR]} | night ${SCORES[NIGHT_COLOR]}`;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      update_score_element();

      draw_squares();

      BALLS.forEach((ball) => {
        draw_ball(ball);
      });

      for (let step = 0; step < SPEED; step++) {
        BALLS.forEach((ball) => {
          check_collisions_and_bounce(ball);
          move_ball(ball);
          update_ball(ball);
        });
        steps++;
      }

      if (steps / SPEED % 1_000 === 0) console.log("steps:", steps);

      requestAnimationFrame(draw);
    }

    requestAnimationFrame(draw);
  </script>
</html>
