  <script>
    // Source palette: https://twitter.com/AlexCristache/status/1738610343499157872
    // Idea for Pong wars: https://twitter.com/nicolasdnl/status/1749715070928433161

    const colorPalette = {
      ArcticPowder: "#F1F6F4",
      MysticMint: "#D9E8E3",
      Forsythia: "#FFC801",
      DeepSaffron: "#FF9932",
      NocturnalExpedition: "#114C5A",
      OceanicNoir: "#172B36",
    };

    const canvas = document.getElementById("pongCanvas");
    const ctx = canvas.getContext("2d");
    const scoreElement = document.getElementById("score");

    const DAY_COLOR = colorPalette.MysticMint;
    const DAY_BALL_COLOR = colorPalette.NocturnalExpedition;
    const NIGHT_COLOR = colorPalette.NocturnalExpedition;
    const NIGHT_BALL_COLOR = colorPalette.MysticMint;
    const SQUARE_SIZE = 25;
    const MIN_SPEED = 5;
    const MAX_SPEED = 10;

    const numSquaresX = canvas.width / SQUARE_SIZE;
    const numSquaresY = canvas.height / SQUARE_SIZE;

    let dayScore = 0;
    let nightScore = 0;

    const squares = [];

    // Populate the fields, one half day, one half night
    for (let i = 0; i < numSquaresX; i++) {
      squares[i] = [];
      for (let j = 0; j < numSquaresY; j++) {
        squares[i][j] = i < numSquaresX / 2 ? DAY_COLOR : NIGHT_COLOR;
      }
    }

    const balls = [
      {
        x: canvas.width / 4,
        y: canvas.height / 2,
        dx: 8,
        dy: -8,
        reverseColor: DAY_COLOR,
        ballColor: DAY_BALL_COLOR,
      },
      {
        x: (canvas.width / 4) * 3,
        y: canvas.height / 2,
        dx: -8,
        dy: 8,
        reverseColor: NIGHT_COLOR,
        ballColor: NIGHT_BALL_COLOR,
      },
    ];

    let iteration = 0;
    let gameStartTime = Date.now();
    let resultShown = false;

    function showResult() {
      if (resultShown) return;
      resultShown = true;

      const resultDiv = document.getElementById('result');
      const winnerText = document.getElementById('winner-text');
      const finalScore = document.getElementById('final-score');

      let winner, winnerClass;
      if (dayScore > nightScore) {
        winner = 'DAY WINS!';
        winnerClass = 'day-wins';
      } else if (nightScore > dayScore) {
        winner = 'NIGHT WINS!';
        winnerClass = 'night-wins';
      } else {
        winner = 'DRAW!';
        winnerClass = dayScore > 0 ? 'day-wins' : 'night-wins';
      }

      winnerText.textContent = winner;
      finalScore.textContent = `DAY: ${dayScore} | NIGHT: ${nightScore}`;
      
      resultDiv.className = winnerClass;
      resultDiv.style.display = 'flex';

      console.log(`55ç§’çµŒé: ${winner} (DAY: ${dayScore}, NIGHT: ${nightScore})`);

      // 5ç§’å¾Œã«çµæœç”»é¢ã‚’éè¡¨ç¤º
      setTimeout(() => {
        resultDiv.style.display = 'none';
        console.log('çµæœè¡¨ç¤ºçµ‚äº†');
      }, 5000);
    }

    // Instagram APIè¨­å®š
    const INSTAGRAM_CONFIG = {
      // æ³¨æ„: å®Ÿéš›ã®é‹ç”¨ã§ã¯ç’°å¢ƒå¤‰æ•°ã‚„ã‚µãƒ¼ãƒãƒ¼ã‚µã‚¤ãƒ‰ã§ç®¡ç†ã™ã‚‹ã“ã¨
      clientId: 'YOUR_INSTAGRAM_CLIENT_ID',
      clientSecret: 'YOUR_INSTAGRAM_CLIENT_SECRET',
      redirectUri: window.location.origin,
      accessToken: localStorage.getItem('instagram_access_token'),
      userId: localStorage.getItem('instagram_user_id')
    };

    // Instagramèªè¨¼
    async function authenticateInstagram() {
      if (INSTAGRAM_CONFIG.accessToken) {
        return INSTAGRAM_CONFIG.accessToken;
      }

      // OAuthèªè¨¼ãƒ•ãƒ­ãƒ¼ã‚’é–‹å§‹
      const authUrl = `https://api.instagram.com/oauth/authorize?client_id=${INSTAGRAM_CONFIG.clientId}&redirect_uri=${encodeURIComponent(INSTAGRAM_CONFIG.redirectUri)}&scope=user_profile,user_media&response_type=code`;
      
      // æ–°ã—ã„ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã§èªè¨¼ãƒšãƒ¼ã‚¸ã‚’é–‹ã
      const authWindow = window.open(authUrl, 'instagram-auth', 'width=500,height=600');
      
      return new Promise((resolve, reject) => {
        const checkClosed = setInterval(() => {
          if (authWindow.closed) {
            clearInterval(checkClosed);
            reject(new Error('èªè¨¼ãŒã‚­ãƒ£ãƒ³ã‚»ãƒ«ã•ã‚Œã¾ã—ãŸ'));
          }
        }, 1000);

        // èªè¨¼ã‚³ãƒ¼ãƒ«ãƒãƒƒã‚¯ã‚’å‡¦ç†ï¼ˆå®Ÿéš›ã®å®Ÿè£…ã§ã¯ã‚µãƒ¼ãƒãƒ¼ã‚µã‚¤ãƒ‰ãŒå¿…è¦ï¼‰
        window.addEventListener('message', (event) => {
          if (event.data.type === 'INSTAGRAM_AUTH_SUCCESS') {
            clearInterval(checkClosed);
            authWindow.close();
            INSTAGRAM_CONFIG.accessToken = event.data.accessToken;
            INSTAGRAM_CONFIG.userId = event.data.userId;
            localStorage.setItem('instagram_access_token', event.data.accessToken);
            localStorage.setItem('instagram_user_id', event.data.userId);
            resolve(event.data.accessToken);
          }
        });
      });
    }

    // å‹•ç”»ã‚’MP4ã«å¤‰æ›ï¼ˆWebMã¯Instagramã§ã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ãªã„ï¼‰
    async function convertToMp4(videoBlob) {
      return new Promise((resolve, reject) => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const video = document.createElement('video');
        
        video.onloadedmetadata = () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          
          const stream = canvas.captureStream(30);
          const mediaRecorder = new MediaRecorder(stream, {
            mimeType: 'video/mp4;codecs=h264',
            videoBitsPerSecond: 5000000
          });
          
          const chunks = [];
          mediaRecorder.ondataavailable = (event) => {
            if (event.data.size > 0) {
              chunks.push(event.data);
            }
          };
          
          mediaRecorder.onstop = () => {
            const mp4Blob = new Blob(chunks, { type: 'video/mp4' });
            resolve(mp4Blob);
          };
          
          mediaRecorder.start();
          video.play();
          
          video.ontimeupdate = () => {
            ctx.drawImage(video, 0, 0);
          };
          
          video.onended = () => {
            mediaRecorder.stop();
          };
        };
        
        video.onerror = () => reject(new Error('å‹•ç”»å¤‰æ›ã«å¤±æ•—ã—ã¾ã—ãŸ'));
        video.src = URL.createObjectURL(videoBlob);
      });
    }

    async function uploadToInstagram(videoBlob) {
      try {
        console.log('InstagramæŠ•ç¨¿ã‚’è©¦è¡Œä¸­...');
        
        // å®Ÿéš›ã®APIæŠ•ç¨¿ã‚’è©¦è¡Œ
        if (INSTAGRAM_CONFIG.clientId !== 'YOUR_INSTAGRAM_CLIENT_ID') {
          // Instagram Graph APIã‚’ä½¿ç”¨ã—ãŸæŠ•ç¨¿
          try {
            // èªè¨¼ãƒã‚§ãƒƒã‚¯
            let accessToken = INSTAGRAM_CONFIG.accessToken;
            if (!accessToken) {
              accessToken = await authenticateInstagram();
            }

            // å‹•ç”»ã‚’MP4ã«å¤‰æ›
            console.log('å‹•ç”»ã‚’MP4ã«å¤‰æ›ä¸­...');
            const mp4Blob = await convertToMp4(videoBlob);
            
            // FormDataã‚’ä½œæˆ
            const formData = new FormData();
            formData.append('source', mp4Blob, 'pong-wars-battle.mp4');
            formData.append('caption', `ğŸ® Pong Wars Battle Results! 
55 seconds of epic day vs night battle!
            
#PongWars #DayVsNight #Battle #GameDev #JavaScript #Canvas #Animation`);
            formData.append('access_token', accessToken);

            // Instagram Graph APIã«æŠ•ç¨¿
            const response = await fetch(`https://graph.instagram.com/v18.0/${INSTAGRAM_CONFIG.userId}/media`, {
              method: 'POST',
              body: formData
            });

            if (response.ok) {
              const result = await response.json();
              console.log('InstagramæŠ•ç¨¿æˆåŠŸ:', result);
              alert('ğŸ‰ InstagramæŠ•ç¨¿å®Œäº†ï¼\nå‹•ç”»ãŒæ­£å¸¸ã«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã•ã‚Œã¾ã—ãŸã€‚');
              return;
            } else {
              throw new Error(`APIæŠ•ç¨¿å¤±æ•—: ${response.statusText}`);
            }
            
          } catch (apiError) {
            console.warn('APIæŠ•ç¨¿å¤±æ•—ã€ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯å‡¦ç†:', apiError);
          }
        }
        
        // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: æ‰‹å‹•æŠ•ç¨¿ç”¨ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
        console.log('æ‰‹å‹•æŠ•ç¨¿ç”¨ã«å‹•ç”»ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ä¸­...');
        const url = URL.createObjectURL(videoBlob);
        const a = document.createElement('a');
        a.style.display = 'none';
        a.href = url;
        a.download = `pong-wars-battle-${new Date().getTime()}.webm`;
        document.body.appendChild(a);
        a.click();
        URL.revokeObjectURL(url);
        document.body.removeChild(a);
        
        // æŠ•ç¨¿æ‰‹é †ã‚¬ã‚¤ãƒ‰
        const instructionsHtml = `
          <div style="
            position: fixed; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            background: white; padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            z-index: 10000; 
            max-width: 400px;
            font-family: monospace;
          ">
            <h3>ğŸ¥ å‹•ç”»ä¿å­˜å®Œäº†ï¼</h3>
            <p><strong>InstagramæŠ•ç¨¿æ‰‹é †:</strong></p>
            <ol>
              <li>ä¿å­˜ã•ã‚ŒãŸå‹•ç”»ã‚’ã‚¹ãƒãƒ›ã«è»¢é€</li>
              <li>Instagramã‚¢ãƒ—ãƒªã‚’é–‹ã</li>
              <li>ã€Œ+ã€ãƒœã‚¿ãƒ³ã§æ–°è¦æŠ•ç¨¿</li>
              <li>å‹•ç”»ã‚’é¸æŠã—ã¦ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰</li>
            </ol>
            <p><strong>æ¨å¥¨ã‚­ãƒ£ãƒ—ã‚·ãƒ§ãƒ³:</strong><br>
            ğŸ® Pong Wars Battle Results!<br>
            #PongWars #DayVsNight #Battle</p>
            <button onclick="this.parentElement.remove()">é–‰ã˜ã‚‹</button>
          </div>
        `;
        document.body.insertAdjacentHTML('beforeend', instructionsHtml);
        
        console.log('å‹•ç”»ä¿å­˜å®Œäº† - InstagramæŠ•ç¨¿ã‚¬ã‚¤ãƒ‰è¡¨ç¤º');
      } catch (error) {
        console.error('InstagramæŠ•ç¨¿å‡¦ç†ã‚¨ãƒ©ãƒ¼:', error);
        alert('å‹•ç”»ã®å‡¦ç†ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
      }
    }

    function drawBall(ball) {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, SQUARE_SIZE / 2, 0, Math.PI * 2, false);
      ctx.fillStyle = ball.ballColor;
      ctx.fill();
      ctx.closePath();
    }

    function drawSquares() {
      dayScore = 0;
      nightScore = 0;

      for (let i = 0; i < numSquaresX; i++) {
        for (let j = 0; j < numSquaresY; j++) {
          ctx.fillStyle = squares[i][j];
          ctx.fillRect(i * SQUARE_SIZE, j * SQUARE_SIZE, SQUARE_SIZE, SQUARE_SIZE);

          // Update scores
          if (squares[i][j] === DAY_COLOR) dayScore++;
          if (squares[i][j] === NIGHT_COLOR) nightScore++;
        }
      }
    }

    function checkSquareCollision(ball) {
      // Check multiple points around the ball's circumference
      for (let angle = 0; angle < Math.PI * 2; angle += Math.PI / 4) {
        const checkX = ball.x + Math.cos(angle) * (SQUARE_SIZE / 2);
        const checkY = ball.y + Math.sin(angle) * (SQUARE_SIZE / 2);

        const i = Math.floor(checkX / SQUARE_SIZE);
        const j = Math.floor(checkY / SQUARE_SIZE);

        if (i >= 0 && i < numSquaresX && j >= 0 && j < numSquaresY) {
          if (squares[i][j] !== ball.reverseColor) {
            // Square hit! Update square color
            squares[i][j] = ball.reverseColor;

            // Determine bounce direction based on the angle
            if (Math.abs(Math.cos(angle)) > Math.abs(Math.sin(angle))) {
              ball.dx = -ball.dx;
            } else {
              ball.dy = -ball.dy;
            }
          }
        }
      }
    }

    function checkBoundaryCollision(ball) {
      if (ball.x + ball.dx > canvas.width - SQUARE_SIZE / 2 || ball.x + ball.dx < SQUARE_SIZE / 2) {
        ball.dx = -ball.dx;
      }
      if (ball.y + ball.dy > canvas.height - SQUARE_SIZE / 2 || ball.y + ball.dy < SQUARE_SIZE / 2) {
        ball.dy = -ball.dy;
      }
    }

    function addRandomness(ball) {
      ball.dx += Math.random() * 0.02 - 0.01;
      ball.dy += Math.random() * 0.02 - 0.01;

      // Limit the speed of the ball
      ball.dx = Math.min(Math.max(ball.dx, -MAX_SPEED), MAX_SPEED);
      ball.dy = Math.min(Math.max(ball.dy, -MAX_SPEED), MAX_SPEED);

      // Make sure the ball always maintains a minimum speed
      if (Math.abs(ball.dx) < MIN_SPEED) ball.dx = ball.dx > 0 ? MIN_SPEED : -MIN_SPEED;
      if (Math.abs(ball.dy) < MIN_SPEED) ball.dy = ball.dy > 0 ? MIN_SPEED : -MIN_SPEED;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawSquares();

      scoreElement.textContent = `day ${dayScore} | night ${nightScore}`;

      // 55ç§’çµŒéãƒã‚§ãƒƒã‚¯
      const elapsed = Date.now() - gameStartTime;
      if (elapsed >= 55000 && !resultShown) { // 55ç§’ = 55,000ãƒŸãƒªç§’
        showResult();
      }

      balls.forEach((ball) => {
        drawBall(ball);
        checkSquareCollision(ball);
        checkBoundaryCollision(ball);
        ball.x += ball.dx;
        ball.y += ball.dy;

        addRandomness(ball);
      });

      iteration++;
      if (iteration % 1_000 === 0) console.log("iteration", iteration);
    }

    const FRAME_RATE = 100;
    setInterval(draw, 1000 / FRAME_RATE);

    // éŒ²ç”»æ©Ÿèƒ½
    const stream = canvas.captureStream(FRAME_RATE);
    const mediaRecorder = new MediaRecorder(stream, {
      mimeType: 'video/webm;codecs=vp9',
      videoBitsPerSecond: 5000000
    });

    const recordedChunks = [];

    mediaRecorder.ondataavailable = (event) => {
      if (event.data.size > 0) {
        recordedChunks.push(event.data);
      }
    };

    mediaRecorder.onstop = () => {
      const blob = new Blob(recordedChunks, { type: 'video/webm' });
      console.log('éŒ²ç”»å®Œäº†: 1åˆ†é–“ã®ãƒãƒˆãƒ«å‹•ç”»ãŒå®Œæˆã—ã¾ã—ãŸ');
      
      // InstagramæŠ•ç¨¿å‡¦ç†ã‚’å®Ÿè¡Œ
      uploadToInstagram(blob);
    };

    // éŒ²ç”»é–‹å§‹
    mediaRecorder.start();
    console.log('éŒ²ç”»é–‹å§‹: 1åˆ†é–“éŒ²ç”»ã—ã¾ã™...');

    // 1åˆ†å¾Œã«éŒ²ç”»åœæ­¢
    setTimeout(() => {
      mediaRecorder.stop();
    }, 1 * 60 * 1000); // 1åˆ† = 60,000ãƒŸãƒªç§’
  </script>
